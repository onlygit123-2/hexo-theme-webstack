name: hexo Multi-Site Deploy

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'source/images/**'
      - '.github/workflows/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install -g hexo-cli
      - name: Install dependencies
        run: npm install

      - name: Build and Deploy Multiple Sites
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 设置数量，根据你有多少个 config_*.toml
          TOTAL=2
          
          for i in $(seq 1 $TOTAL); do
            echo "🚧 构建第 $i 个站点..."
            # 构建当前站点，指定配置文件

            hexo clean

            hexo generate -g --config ./config/_config_1.yml
            echo "🚀 部署到分支 gh-pages-$i"

            cd public
            git init
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "Deploy config_$i.toml -> gh-pages-$i"
            git branch -M gh-pages-$i
            git remote add origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
            git push -f origin gh-pages-$i
            cd ..
            rm -rf public
          done
