name: hexo Multi-Site Deploy

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'source/images/**'
      - '.github/workflows/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install -g hexo-cli
      - name: Install dependencies
        run: npm install

      - name: Build and Deploy Multiple Sites
